{% extends "TiendaAnaRamona/base.html" %}

{% block contenido %}
<form action="{% url 'hacer_pedido_sombrero' %}" method="post">
    {% csrf_token %}
    <p>Tipo de sombrero</p>
    <input type="text" name="nombre">
    <p>Talle</p>
    <input type="text" name="talle">
    <p>Color</p>
    <input type="text" name="color">
    <input type="submit" value="Reservar">
</form>
{% endblock contenido %}
